<div class="quiz-container">
    <div class="quiz-logo">
        <img src="https://images.squarespace-cdn.com/content/v1/62d6c70e7ed0f74db58e355c/eb698a4e-a937-4c16-a0c5-4a223e4827b1/inc+logos-11.png" alt="">
        <h3 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color:cadetblue; ">{{title}}</h3>
    </div>
    <div *ngIf="!finished" class="quiz-questions">
        <h3>{{selectedQuestions.question}}</h3>
    </div>
    <div *ngIf="!finished" class="quiz-options">
        <button *ngFor="let option of selectedQuestions.options" (click)="playerChoice(option.alias)" class="button-option">
            {{option.name}}
        </button>
    </div>

    <div *ngIf="finished" class="quiz-results">
        <h1>
            O seu resultado Ã©:
        </h1>
        <p style="font-size: 35px;">
            {{selectedAnswer}}
        </p>
        <button class="quiz-back-button" (click)="navigateToHome()" [routerLink]="['/']">
           <p> Voltar para Home
           </p> 
        </button>
    </div>
</div>
